
<!-- ngSubmit is an 'output' from the form-->
<form #f="ngForm" (ngSubmit)=submit(f)>
  <div ngModelGroup="contact">
      <div class="form-group">
          <label for="firstname">First Name</label>
          <!-- required is HTML5 feature, ngModel directive has a 'control' property that has dirty/pristine etc-->
          <input 
              required 
              minlength=3 
              maxlength=10 
              pattern="banana" 
              ngModel 
              name="firstName" 
              #firstName="ngModel" 
              (change)=log(firstName) 
              type="text" 
              class="form-control">
      
          <div 
            class="alert alert-danger" 
            *ngIf="firstName.touched && !firstName.valid">
      
              <!-- Multiple constraints on input field using the HTML5 attributes-->
              <div *ngIf="firstName.errors.required">
                First name is required
              </div>
              
              <div *ngIf="firstName.errors.minlength">
                First name should be {{firstName.errors.minlength.requiredLength}} chars
              </div>
              
              <div *ngIf="firstName.errors.pattern">
                First name doesnt match pattern
              </div>
          </div>
        </div>
  </div>

  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" (change)=log(comment) class="form-control"></textarea>
  </div>
  
  <button class="btn btn-primary">Submit</button>

</form>
