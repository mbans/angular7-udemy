<h1>Orders (Admin)</h1>

    <div class="example-container mat-elevation-z8">
            <mat-table [dataSource]="dataSource" matSort>

              <!-- Customer Column -->
              <ng-container matColumnDef="title">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Customer </mat-header-cell>
                  <mat-cell *matCellDef="let order"> {{order.customer}} </mat-cell>
              </ng-container>
        
              <!-- Price Column -->
              <ng-container matColumnDef="date">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                  <mat-cell *matCellDef="let order"> {{order.dateCreated}} </mat-cell>
              </ng-container>

              <!-- Edit -->
              <ng-container matColumnDef="view">
                      <mat-header-cell *matHeaderCellDef></mat-header-cell>
                      <mat-cell *matCellDef="let order"> <a [routerLink]="['/']">View</a> </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let order; columns: displayedColumns;">
              </mat-row>
              </mat-table>

              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> 
    </div>
