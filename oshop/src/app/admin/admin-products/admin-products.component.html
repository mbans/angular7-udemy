<p>
    <a class="btn btn-primary" routerLink="/admin/products/new">New Product</a>
</p>
    <div>
        <mat-form-field>
                <!-- Passing the value to the function -->
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>

    <div class="example-container mat-elevation-z8">
            <mat-table [dataSource]="dataSource" matSort>

            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
                <mat-cell *matCellDef="let product"> {{product.title}} </mat-cell>
            </ng-container>
        
            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
                <mat-cell *matCellDef="let product"> {{product.price}} </mat-cell>
            </ng-container>

            <!-- Category Column -->
            <ng-container matColumnDef="category">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Category </mat-header-cell>
                <mat-cell *matCellDef="let product"> {{product.category}} </mat-cell>
            </ng-container>

            <!-- Edit -->
            <ng-container matColumnDef="edit">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                    <mat-cell *matCellDef="let product"> <a [routerLink]="['/admin/products',product.key]">Edit</a> </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let product; columns: displayedColumns;">
            </mat-row>
            </mat-table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
